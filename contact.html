    <section class="formCont">
        <article id="boxform">
            <form class="formul" action="GET">
                    <label for="Nombreyapellido">Nombre y apellido:</label>
                    <input type="text" name="Nombreyapellido">
                <div></div>
                    <label for="mail">Email</label>
                    <input type="email" name="mail" required>
                <div></div>
                    <label for="true">¿Querés que te mandemos notificaciones a tu mail?</label>            
                    <input type="checkbox" name="true">
                <div></div>
                    <label for="edad">Edad:</label>
                    <input type="number" name="edad" min:1 max:200 required>
                <div></div>
                    <label for="sexo">Sexo:</label>
                    <label for="sexo">Hombre</label>
                    <input type="radio" name="sexo" value="hombre">
                    <label for="sexo">Mujer</label>
                    <input type="radio" name="sexo" value="mujer">
                    <label for="sexo">No especificado</label>
                    <input type="radio" name="sexo" value="No identificado">
                <div></div>
                    <label for="Gustos">Tu talla</label>
                        <select name="Gustos">

                        <option value="S">S</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XLL">XLL</option>
                        <option value="Oversized">Oversized</option>
                        
                    </select>
                <div>Despejá tus dudas</div>

                <textarea name="arte" id="" cols="30" rows="10"></textarea>
                <div></div>

                <input class="button" type="reset">
